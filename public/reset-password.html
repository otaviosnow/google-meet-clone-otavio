<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - CallX</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-card">
            <div class="reset-password-header">
                <h1><i class="fas fa-key"></i> Redefinir Senha</h1>
                <p>Digite sua nova senha para continuar</p>
            </div>
            
            <form id="resetPasswordForm" class="reset-password-form">
                <div class="form-group">
                    <label for="resetToken">Token de Recuperação</label>
                    <input type="text" id="resetToken" placeholder="Token enviado por email" required>
                    <small><i class="fas fa-info-circle"></i> Token válido por 1 hora</small>
                </div>
                
                <div class="form-group">
                    <label for="resetPassword">Nova Senha</label>
                    <input type="password" id="resetPassword" placeholder="Digite sua nova senha" required>
                    <small><i class="fas fa-shield-alt"></i> Mínimo 6 caracteres, uma maiúscula, uma minúscula e um número</small>
                </div>
                
                <div class="form-group">
                    <label for="resetPasswordConfirm">Confirmar Nova Senha</label>
                    <input type="password" id="resetPasswordConfirm" placeholder="Confirme sua nova senha" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-save"></i> Redefinir Senha
                </button>
            </form>
            
            <div class="reset-password-footer">
                <a href="/" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Voltar ao Login
                </a>
            </div>
        </div>
    </div>

    <script>
        // Configurações da API
        const API_BASE_URL = window.location.origin + '/api';
        
        // Pegar token da URL
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        
        if (tokenFromUrl) {
            document.getElementById('resetToken').value = tokenFromUrl;
        }
        
        // Função para mostrar notificação
        function showNotification(message, type = 'info') {
            // Criar elemento de notificação
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            // Adicionar ao body
            document.body.appendChild(notification);
            
            // Mostrar notificação
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            // Remover após 5 segundos
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 5000);
        }
        
        // Função para redefinir senha
        async function handleResetPassword(e) {
            e.preventDefault();
            
            const token = document.getElementById('resetToken').value.trim();
            const password = document.getElementById('resetPassword').value;
            const passwordConfirm = document.getElementById('resetPasswordConfirm').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Validações
            if (!token) {
                showNotification('Por favor, digite o token de recuperação', 'error');
                return;
            }
            
            if (!password) {
                showNotification('Por favor, digite a nova senha', 'error');
                return;
            }
            
            if (password.length < 6) {
                showNotification('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }
            
            if (!password.match(/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/)) {
                showNotification('A senha deve conter pelo menos uma letra maiúscula, uma minúscula e um número', 'error');
                return;
            }
            
            if (password !== passwordConfirm) {
                showNotification('As senhas não coincidem', 'error');
                return;
            }
            
            // Mostrar loading
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Redefinindo...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification(result.message, 'success');
                    
                    // Limpar formulário
                    document.getElementById('resetPassword').value = '';
                    document.getElementById('resetPasswordConfirm').value = '';
                    
                    // Redirecionar para login após 3 segundos
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    
                } else {
                    showNotification(result.error, 'error');
                }
            } catch (error) {
                console.error('Erro ao redefinir senha:', error);
                showNotification('Erro ao redefinir senha. Tente novamente.', 'error');
            } finally {
                // Restaurar botão
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }
        
        // Event listener
        document.getElementById('resetPasswordForm').addEventListener('submit', handleResetPassword);
    </script>
    
    <style>
        .reset-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            padding: 20px;
        }
        
        .reset-password-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .reset-password-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .reset-password-header h1 {
            color: #e8eaed;
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .reset-password-header p {
            color: #9ca3af;
            font-size: 16px;
        }
        
        .reset-password-form {
            margin-bottom: 24px;
        }
        
        .reset-password-footer {
            text-align: center;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px 20px;
            color: #e8eaed;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-success {
            border-color: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }
        
        .notification-error {
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        
        .notification-info {
            border-color: rgba(59, 130, 246, 0.3);
            color: #3b82f6;
        }
    </style>
</body>
</html>
