<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX - CallX</title>
    <link rel="stylesheet" href="css/pix-payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Header -->
    <header class="pix-header">
        <a href="/comprar-tokens.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            Voltar
        </a>
        <h1>Pagamento PIX</h1>
    </header>

    <!-- Container principal -->
    <div class="pix-container">
        <!-- Contador de expiração -->
        <div class="expiration-banner" id="expirationCounter">
            <i class="fas fa-clock"></i>
            <span>QR Code expira em: <strong id="countdownTime">--:--</strong></span>
        </div>

        <!-- Layout horizontal principal -->
        <div class="pix-main-layout">
            <!-- Coluna esquerda: Informações -->
            <div class="pix-info-section">
                <div class="payment-details">
                    <h2>Detalhes do Pagamento</h2>
                    
                    <div class="detail-item">
                        <i class="fas fa-tags"></i>
                        <div>
                            <span class="label">Quantidade</span>
                            <span class="value" id="modalQuantity">0 tokens</span>
                        </div>
                    </div>
                    
                    <div class="detail-item">
                        <i class="fas fa-dollar-sign"></i>
                        <div>
                            <span class="label">Valor Total</span>
                            <span class="value">R$ <span id="modalTotal">0,00</span></span>
                        </div>
                    </div>
                </div>

                <div class="pix-code-section">
                    <h3>Código PIX</h3>
                    <div class="pix-code-container">
                        <input type="text" id="pixCode" readonly placeholder="Código PIX será gerado aqui...">
                        <button type="button" id="copyPixCode" class="copy-btn">
                            <i class="fas fa-copy"></i>
                            Copiar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Coluna direita: QR Code -->
            <div class="pix-qr-section">
                <div class="qr-container">
                    <h3>QR Code PIX</h3>
                    <div id="qrCodeContainer" class="qr-code-display">
                        <!-- QR Code será gerado aqui -->
                    </div>
                    <p class="qr-instruction">Escaneie o QR Code com seu app bancário</p>
                </div>
            </div>
        </div>

        <!-- Botão voltar -->
        <div class="pix-footer">
            <button class="back-button" onclick="window.location.href='/comprar-tokens.html'">
                <i class="fas fa-arrow-left"></i>
                Voltar para Seleção
            </button>
        </div>
    </div>

    <!-- Modal de sucesso -->
    <div id="successModal" class="success-modal" style="display: none;">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Pagamento Confirmado!</h3>
            <p>Seus tokens foram creditados com sucesso.</p>
            <div class="success-details">
                <p><strong>Tokens adicionados:</strong> <span id="successTokens">0</span></p>
                <p><strong>Total de tokens:</strong> <span id="successTotal">0</span></p>
            </div>
            <button class="success-btn" id="backToDashboard">
                <i class="fas fa-home"></i>
                Voltar ao Dashboard
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/pix-payment.js"></script>
</body>
</html>
