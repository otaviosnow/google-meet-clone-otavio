<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tela Inicial - ConfiguraÃ§Ã£o de CÃ¢mera/Microfone -->
    <div class="pre-meeting-screen" id="preMeetingScreen">
        <div class="pre-meeting-container">
            <!-- Header -->
            <div class="pre-meeting-header">
                <div class="meeting-info">
                    <span class="meeting-name" id="meetingName">pcu-ifqj-dvs</span>
                    <span class="arrow">â–¶</span>
                </div>
                <div class="header-controls">
                    <button class="header-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M19 7H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" stroke="currentColor" stroke-width="2"/>
                            <path d="m9 10 5 3-5 3v-6z" fill="currentColor"/>
                        </svg>
                    </button>
                    <button class="header-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M11 5L6 9l5 4v-3h5a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                    </button>
                    <button class="header-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="1" fill="currentColor"/>
                            <circle cx="19" cy="12" r="1" fill="currentColor"/>
                            <circle cx="5" cy="12" r="1" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="pre-meeting-content">
                <div class="video-preview-container">
                    <video id="previewVideo" autoplay muted playsinline></video>
                    <div class="video-placeholder" id="videoPlaceholder">
                        <div class="camera-icon">ðŸ“·</div>
                        <div class="placeholder-text">CÃ¢mera desativada</div>
                    </div>
                </div>

                <!-- Controles de CÃ¢mera/Microfone -->
                <div class="device-controls">
                    <button class="device-btn" id="cameraBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M23 7l-7 5 7 5V7z" stroke="currentColor" stroke-width="2" fill="none"/>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        <span>CÃ¢mera</span>
                    </button>

                    <button class="device-btn" id="microphoneBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M11 5L6 9H2v6h4l5 4V5z" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07" stroke="currentColor" stroke-width="2"/>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span>Microfone</span>
                    </button>
                </div>

                <!-- BotÃ£o de Entrar -->
                <div class="join-button-container">
                    <button class="join-button" id="joinButton" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2" fill="none"/>
                        </svg>
                        Entrar agora
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela da Chamada (Oculta inicialmente) -->
    <div class="meeting-screen" id="meetingScreen" style="display: none;">
        <!-- Meeting Header -->
        <div class="meeting-header">
            <div class="meeting-info">
                <span class="meeting-name" id="meetingNameCall">pcu-ifqj-dvs</span>
                <span class="arrow">â–¶</span>
            </div>
            <div class="meeting-time">
                <span class="time" id="meetingTime">00:00</span>
            </div>
            <div class="header-controls">
                <button class="header-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 7H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" stroke="currentColor" stroke-width="2"/>
                        <path d="m9 10 5 3-5 3v-6z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="header-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M11 5L6 9l5 4v-3h5a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>
                <button class="header-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="1" fill="currentColor"/>
                        <circle cx="19" cy="12" r="1" fill="currentColor"/>
                        <circle cx="5" cy="12" r="1" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Main Video Area -->
            <div class="main-video">
                <video id="vslVideo" 
                       autoplay 
                       muted 
                       playsinline 
                       webkit-playsinline
                       x5-playsinline
                       x5-video-player-type="h5"
                       x5-video-player-fullscreen="false"
                       x5-video-orientation="portraint"
                       preload="auto"
                       loop>
                    <source src="https://guiaalpha.fun/wp-content/uploads/2025/07/CRIATIVO-10.mp4" type="video/mp4">
                    Seu navegador nÃ£o suporta o elemento de vÃ­deo.
                </video>
                
                <!-- BotÃ£o de Som sobre o vÃ­deo -->
                <button class="sound-toggle-btn" id="soundToggleBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M11 5L6 9H2v6h4l5 4V5z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="m23 9-6 6" stroke="currentColor" stroke-width="2"/>
                        <path d="m17 9 6 6" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                
                <div class="video-overlay" id="videoOverlay">
                    <div class="video-text">
                        <div class="video-title">VSL</div>
                        <div class="video-subtitle">Clique para iniciar</div>
                    </div>
                </div>
                
                <button class="mute-indicator">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M11 5L6 9H2v6h4l5 4V5z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="m23 9-6 6" stroke="currentColor" stroke-width="2"/>
                        <path d="m17 9 6 6" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
                
                <!-- Webcam Container - Posicionado sobre o vÃ­deo principal -->
                <div class="participant-video webcam-container" id="webcamContainer">
                    <video id="webcamVideo" autoplay muted playsinline></video>
                    <div class="webcam-placeholder" id="webcamPlaceholder">
                        <div class="camera-icon">ðŸ“·</div>
                        <div class="webcam-text">CÃ¢mera ativada</div>
                    </div>
                    <button class="participant-mute">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M11 5L6 9H2v6h4l5 4V5z" stroke="currentColor" stroke-width="2" fill="none"/>
                            <path d="m23 9-6 6" stroke="currentColor" stroke-width="2"/>
                            <path d="m17 9 6 6" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="bottom-controls">
            <div class="control-buttons">
                <button class="control-btn mute-btn" id="muteBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M11 5L6 9H2v6h4l5 4V5z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="m23 9-6 6" stroke="currentColor" stroke-width="2"/>
                        <path d="m17 9 6 6" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>

                <button class="control-btn video-btn" id="videoBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M23 7l-7 5 7 5V7z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <rect x="1" y="5" width="15" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="m1 1 22 22" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>

                <button class="control-btn participants-btn" id="participantsBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="8.5" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M20 8v6" stroke="currentColor" stroke-width="2"/>
                        <path d="M23 11h-6" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>

                <button class="control-btn chat-btn" id="chatBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>

                <button class="control-btn end-call-btn" id="endCallBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="m1 1 22 22" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Chat Pop-up -->
        <div class="chat-popup" id="chatPopup">
            <div class="chat-header">
                <h3>In-call messages</h3>
                <button class="chat-close-btn" id="chatCloseBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M18 6L6 18" stroke="currentColor" stroke-width="2"/>
                        <path d="M6 6l12 12" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            
            <div class="chat-settings">
                <div class="chat-setting-item">
                    <span>Let contributors send messages</span>
                    <div class="toggle-switch">
                        <input type="checkbox" id="allowMessages" checked>
                        <label for="allowMessages" class="toggle-label"></label>
                    </div>
                </div>
            </div>
            
            <div class="chat-info">
                <p>You can pin a message to make it visible for people who join later. When you leave the call, you won't be able to access this chat.</p>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Mensagens aparecerÃ£o aqui -->
            </div>
            
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Send a message">
                <button class="chat-send-btn" id="chatSendBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="ios-fix.js"></script>
    <script src="script.js"></script>
</body>
</html>
